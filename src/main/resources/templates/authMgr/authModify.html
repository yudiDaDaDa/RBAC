<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yudi oj</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
</head>
<body>
<div style="margin-left:250px;width:600px;margin-top: 200px;margin-left: 400px">
    <form class="layui-form" action="/authModifySub" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">权限ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" placeholder="请输入权限ID" autocomplete="off" readonly="readonly" class="layui-input" value="${auth.id}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">权限名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入权限名称" autocomplete="off" class="layui-input" value="${auth.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="正常" title="正常" <#if (auth.status == "正常") >checked</#if> >
            <input type="radio" name="status" value="冻结" title="冻结" <#if (auth.status == "冻结") >checked</#if>>
</div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>

</div>
</form>
</div>
</body>
</html>
