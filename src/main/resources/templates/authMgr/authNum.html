<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yudi oj</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <script src="/jquery/jquery-3.6.0.min.js"></script>
</head>
<body>
<table class="layui-table" lay-data="{height:315,  page:true, id:'test'}" lay-filter="test">
  <thead>
  <tr>
    <th lay-data="{field:'id',width:80, sort: true}">ID</th>
    <th lay-data="{field:'name',width:160}">权限名字</th>
    <th lay-data="{field:'createTime',width:160, sort: true}">创建时间</th>
    <th lay-data="{field:'modifyTime',width:160,sort: true}">修改时间</th>
    <th lay-data="{field:'status',width:160}">状态</th>
    <th lay-data="{field:'modify',width:160}">操作</th>
  </tr>
  </thead>
  <#list authList as auth>
  <tr>
    <td>${auth.id}</td>
    <td>${auth.name}</td>
    <td>${auth.createTime?date}</td>
    <td>${auth.modifyTime?date}</td>
    <td>${auth.status}</td>
    <td><input type="button" value="删除" style="border: none;outline: none" onclick="authFreeze('${auth.id}')"></td>
  </tr>
</#list>
</table>
<div style="margin-left:250px;width:600px;margin-top: 20px;margin-left: 400px">
  <form class="layui-form" method="post" action="/addAuth">
    <div class="layui-form-item">
      <label class="layui-form-label">权限ID</label>
      <div class="layui-input-block">
        <input type="text" name="id"   placeholder="请输入权限ID" autocomplete="off" disabled  class="layui-input" value="自动分配">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">权限名称</label>
      <div class="layui-input-block">
        <input type="text" name="name"  required  lay-verify="required" placeholder="请输入权限名称" autocomplete="off" class="layui-input" value="">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限状态</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="正常" title="正常" checked >
        <input type="radio" name="status" value="冻结" title="冻结" >
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn"  lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>

    </div>
  </form>
</div>
</body>
</html>
<script src="/layui/layui.js"></script>
<script>
  function authFreeze(id){
    $.ajax({
      type:"post",
      url:"/authFreeze",
      data:{'id':id},
      success:function (data){
        layui.use('layer',function (){
          var layer = layui.layer;
          if(data=="true")
            layer.msg("删除成功",{time:"1000",offset:"30px",anim:1})
          else   layer.msg("删除失败",{time:"1000",offset:"30px",anim:1})
          window.setTimeout(function (){
            location="menuGo?id=10"
          },1300)
        }).bind(this)
      }
    })

  }
</script>
